    <script src="https://kit.fontawesome.com/3c80283b16.js" crossorigin="anonymous"></script>

<bibtex src="src/myPublications.bib"></bibtex>

<body>
    <main id="swup">
        <div class="header">

            <div class="cv-head">

            </div>
        </div>
        <div class="content clearfix">
            <div class="left">
                <div class="person">
                    <img class="profilePic" src="src/pic.jpg"></img>
                    <div class="bio">
                        <div class="name">
                            Muhammad Danish Iqbal
                        </div>
                        <div class="label">
                            Computational Engineer
                        </div>
                    </div>
                    <div class="contact">
                        <div class="item">
                            <i class="fa-solid fa-envelope" aria-hidden="true"></i>
                            <a href="mailto:m-d.iqbal@outlook.com">m-d.iqbal@outlook.com</a>
                        </div>
                        <div class="item">
                            <i class="fa-solid fa-map-marker" aria-hidden="true"></i>
                            45145, Essen
                        </div>
                    </div>
                    <div class="Social">
                        <div class="item">
                            <a href="https://linkedin.com/in/muhammad-danish-iqbal-a63231309">
                                <i class="fa-brands fa-linkedin fa-lg" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="item">
                            <a href="https://scholar.google.de/citations?user=cxAW-3MAAAAJ&hl=de">
                                <i class="fa-brands fa-google fa-lg" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="item">
                            <a href="https://researchgate.net/profile/Muhammad-Iqbal-95">
                                <i class="fa-brands fa-researchgate fa-lg" aria-hidden="true"></i>

                    </div>
                </div>
            </div>

            <div class="right transition-main">
                <section class="pub">
                    <div class="bibtex_structure">
                        <div class="sections bibtextypekey">
                            <div class="section article">
                                <h3>
                                    <section id="article">Peer-Reviewed Journal Papers</section>
                                </h3>
                                <div class="sort date" extra="DESC number">
                                    <div class="templates"></div>
                                </div>
                            </div>
                            <div class="section inproceedings">
                                <h3>
                                    <section id="conferences">
                                        Conference Papers
                                    </section>
                                </h3>
                                <div class="sort date" extra="DESC number">
                                    <div class="templates"></div>
                                </div>
                            </div>
                            <div class="section thesis">
                                <h3>
                                    <section id="theses">Theses</section>
                                </h3>
                                <div class="sort date" extra="DESC number">
                                    <div class="templates"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="bibtex_display">
                        <div class="bibtex_template">
                            <span class="author"></span>,
                            <span class="title"></span>,
                            <span class="journaltitle" style="font-style: italic"></span>
                            <span class="booktitle" style="font-style: italic"></span>
                            <span class="venue" style="font-style: italic"></span>
                            <div class="if type">
                                <span class="type"></span>,
                            </div>
                            <span class="institution"></span>
                            <span class="volume"></span>
                            (<span class="date" style="margin-bottom: 20px"></span>)
                            <div class="if doi">, doi:
                                <span class="doi"></span>
                            </div>
                        </div>
                        <br>
                    </div>
                </section>
            </div>
        </div>
    </main>
